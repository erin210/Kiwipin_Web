        // 監聽驗證 op====================
        // 驗證函數 - 是否空白
        function validateEmptyField(selector, messageSelector, message) {
            const value = $(selector).val();
            if (value === "") {
                $(messageSelector).text(message).parent().show(); // 顯示父層 .password_msg
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }
        // 驗證函數 - 是否符合格式 (Email)
        function validateEmailFormat(selector, messageSelector) {
            const value = $(selector).val();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email 正則表達式
            if (!emailPattern.test(value)) {
                $(messageSelector).text("請輸入有效的 Email 格式").parent().show();
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }
       
        // 驗證函數 - 是否符合格式(Password)
        function validatePasswordFormat(selector, messageSelector) {
            const value = $(selector).val();
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(value)) {
                $(messageSelector).text("密碼須為英數混合8字元以上").parent().show();
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }

        // 驗證函數 - 是否符合格式(Number)
        function validateNumberFormat(selector, messageSelector) {
            const value = $(selector).val();
            const sixDigitPattern = /^\d{6}$/;
            if (!sixDigitPattern.test(value)) {
                $(messageSelector).text("請輸入六位數字").parent().show();
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }
        
        // 驗證函數 - “密碼”是否跟”密碼確認“相同
        function validatePasswordMatch(selector1, selector2, messageSelector) {
            const value1 = $(selector1).val();
            const value2 = $(selector2).val();
            if (value1 !== value2) {
                $(messageSelector).text("二次輸入新密碼不一致").parent().show();
                $(selector2).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector2).removeClass('input_error');
                return true;
            }
        }

        // 驗證函數 - checkbox是否打勾
        function validateCheckbox(selector, messageSelector, message) {
            const value = $(selector);
            if (!value.is(':checked')) {
                $(messageSelector).text(message).parent().show(); 
                $(selector).addClass('input_error');
                return false;
            } else {
                $(messageSelector).parent().hide();
                $(selector).removeClass('input_error');
                return true;
            }
        }

            let isValid = true;
            if (!validateEmptyField('#U_EMAIL', '.email_msg_text', "請填寫EMail"))isValid = false;

            if (!validateEmptyField('#U_PAY_PASSWORD', '.pay_password_msg_text', "請填寫新交易密碼")) isValid = false;
            if (isValid && !validateNumberFormat('#U_PAY_PASSWORD', '.pay_password_msg_text')) isValid = false;

            if (!validateEmptyField('#U_PAY_PASSWORD_CHECK', '.pay_password_check_msg_text', "請再次填寫新交易密碼")) isValid = false;
            if (isValid && !validatePasswordMatch('#U_PAY_PASSWORD', '#U_PAY_PASSWORD_CHECK', '.pay_password_check_msg_text')) isValid = false;

            
            if (!validateEmptyField('#U_VERIFY_CODE', '.verify_code_msg_text', "請填寫驗證碼"))isValid = false;
            if (!validateCheckbox('#agree', '.agree_msg_text', "請勾選同意"))isValid = false;

            return isValid;
        }

      function timer_countdown(countdownTime, eleID, callFunction) {
        let temp_eleID = "#" + eleID;

        // 更新顯示的倒數秒數
        if (eleID && $(temp_eleID).length) {
            $(temp_eleID).text(countdownTime + "s");
        }

        countdownTime--;  // 倒數計時減少 1 秒

        // 檢查是否還有剩餘時間
        if (countdownTime >= 0) {
            setTimeout(function() {
                timer_countdown(countdownTime, eleID, callFunction);
            }, 1000);  // 每秒更新一次
        } else {
            // 倒數結束時執行指定的回呼函數
            if (callFunction !== undefined) {
                let functionName = callFunction.split('(')[0];
                let params = null;

                // 檢查是否有參數傳入
                if (callFunction.split('(')[1] !== undefined) {
                    params = callFunction.split('(')[1].split(')')[0];
                    params = params.replace(/^'|'$/g, '').replace(/^\"|\"$/g, '');
                    console.log(params);
                }

                // 執行回呼函數
                window[functionName](params);
            }
        }
    }
